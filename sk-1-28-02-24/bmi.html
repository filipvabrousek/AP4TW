

<div id="bmi">

<h1>BMI Calculator</h1>

<input type="number"
       id="weight"
       placeholder="Enter your weight (kg)">

<input type="number"
       id="height"
       placeholder="Enter your height (m)">

<button id="calculate">
Calculate
</button>


<div id="results">
  <h2 id="bmiResult">

  </h2>

  <h2 id="bmiDescription">

  </h2>

</div>
</div>

<style>
  *{
    margin: 0;
    padding: 0;
    font-family: Arial;
  }

  h1 {
    -webkit-text-stroke-width: 1px;
    -webkit-text-stroke-color: #1abc9c;
    -webkit-text-fill-color: transparent;
  }

  #bmi {
    display: flex;
    align-items: flex-start;
    flex-direction: column;
    padding-left: 1rem;
  }

  input {
    padding: 0.3rem;
    margin: 0.1rem;
    border-radius: 0.6rem;
    border: 1px solid grey;
    margin: 0.3rem;
  }

  #calculate {
    padding: 0.4rem;
    margin: 1rem;
  }

  button {


    border-radius: 0.6rem;
    border:none;
    border: 1px solid #1abc9c;
  color: #1abc9c;
    background: none;
  }

  button:hover {
    color: white;
    background:  #1abc9c;
  }

</style>

<script>

  let btn = document.querySelector("#calculate");

  btn.addEventListener("click", () => {
    let weight = document.querySelector("#weight");
    let height = document.querySelector("#height");
    let result = document.querySelector("#bmiResult");
    let bmiValue = document.querySelector("#bmiDescription");



    // early return
    if (weight.value.length === 0 || height.value.length === 0){
      weight.style.border = "3px solid red";
      height.style.border = "3px solid red";
      alert("Please fill-in data.")
      return;
    } else {
      weight.style.border = "1px solid grey";
      height.style.border = "1px solid gray";
    }


    let bmi = weight.value / (height.value * height.value);
    bmiResult.innerText = "Your BMI is " + bmi.toPrecision(4);



    if (bmi < 18.5){
      bmiValue.innerText = "Underweight";
    } else if (bmi >= 18.5 && bmi < 24.9){
      bmiValue.innerText = "Normal weight";
    } else if (bmi >= 25 && bmi < 29.9){
      bmiValue.innerText = "Overweight";
    } else {
      bmiValue.innerText = "Obesity";
    }
  });

  /*
  * BMI Categories:
Underweight = <18.5
Normal weight = 18.5–24.9
Overweight = 25–29.9
Obesity = BMI of 30 or greater
 */






</script>
