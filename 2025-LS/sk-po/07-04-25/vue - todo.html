<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<meta name="viewport" content="width=device-width, initial-scale=1.0">


<h1 class="text-3xl text-blue-400 m-4">Vue</h1>


<div id="app">
  <input class="border-b-4 border-indigo-400" v-model="newTask" type="text"/>

  <button class="px-4 m-4 py-2 bg-indigo-600 rounded-xl text-white hover:bg-indigo-800" @click="addTask">Add</button>


  <div>

    <ul>
      <li v-for="(task, index) in tasks" :key="index">
      <span class="block bg-green-100 px-4 rounded-md w-1/2">{{task}}</span>
      </li>
    </ul>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@3.2.45/dist/vue.global.js"></script> <!-- Include Vue 3 via CDN -->

<script>
      const { createApp, ref } = Vue;

      createApp({
        setup(){
          const newTask = ref("");
          const tasks = ref([]);

          const addTask = () => {
            if (newTask.value.trim() != ""){
            
              tasks.value.push(newTask.value);
              console.log(newTask.value);
            }
          }



          return {newTask, tasks, addTask}
          
        }
      }).mount("#app");
</script>
