<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1>Title</h1>
    <p>Some text</p>

    <style>
        .myClass {
            background: green;
        }
    </style>

    <a style="background: orange" href="https://www.nasa.gov" class="btn btn-primary myClass">Link to NASA</a>

    <a href="https://www.nasa.gov"
     class="btn btn-success">Link to NASA</a>


    <a href="https://www.nasa.gov" 
    class="btn btn-warning">Link to NASA</a>


    <button type="button" 
    class="btn btn-outline-dark" disabled>Primary</button>


    <button type="button" 
             class="btn btn-primary position-relative">
        Inbox <span 
             class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">999+</span>
    </button>


    <h1><span class="badge text-bg-primary">New</span>iPhone</h1>





    <a class="btn btn-primary" data-bs-toggle="offcanvas" role="button" href="#ocexample">Open offcanvas</a>


    <div class="offcanvas offcanvas-start" tabindex="-1" id="ocexample">


        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Offcanvas</h5>
            <button class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
        </div>

        <div class="offcanvas-body">
            <h3>Content</h3>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>



    <div class="btn-group" role="group">

        <button type="button" class="btn btn-outline-primary">Left</button>

        <button type="button" class="btn btn-outline-primary">Middle</button>

        <button type="button" class="btn btn-outline-primary">Right</button>
    </div>


</body>
