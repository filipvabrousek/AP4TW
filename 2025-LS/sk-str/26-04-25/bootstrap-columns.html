    <style>
        .col {
            border: 1px solid black;
        }

        .row div {
            border: 1px solid black;
            font-size: 3rem;
        }

        .row {
            margin-bottom: 3rem;
        }
    </style>

  <!---12 column layout-->
  <!---sm = 768-576px-->
<!---lg = 768-992px-->

<div class="row">
    <div class="col-sm-3 col-lg-6">Column 1</div>
    <div class="col-sm-3 col-lg-6">Column 2</div>
    <div class="col-sm-3 col-lg-6">Column 3</div>
    <div class="col-sm-3 col-lg-6">Column 4</div>
</div>


<!----
WE HAVE 12 COLS IN THE BEGINNING

on lg screens 
768-992px
col-lg-3 => 3/12 occupied => 25% of the space occupied
=> row with 4 items

on sm screens
768-576px
col-sm-6 => 6/12 => 50% => row with 2 items
-->

<div class="row">

    <div class="col-lg-3 col-sm-6">Column 1</div>
    <div class="col-lg-3 col-sm-6">Column 2</div>
    <div class="col-lg-3 col-sm-6">Column 3</div>
    <div class="col-lg-3 col-sm-6">Column 4</div>
</div>
