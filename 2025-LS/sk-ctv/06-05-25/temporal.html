// -PT2H1M2S
function formatDuration(duration) {
    // Match the ISO 8601 duration components
    const match = duration.match(/PT(?:(\d+)H)?(?:(\d+)M)?(?:(\d+)S)?/);

    if (!match) return "Invalid duration format";

    const hours = match[1] ? `${match[1]} hour${match[1] > 1 ? "s" : ""}` : null;
    const minutes = match[2] ? `${match[2]} minute${match[2] > 1 ? "s" : ""}` : null;
    const seconds = match[3] ? `${match[3]} second${match[3] > 1 ? "s" : ""}` : null;

    // Filter out null values and join with commas

    let isPast = duration.startsWith("-");

    let res = `${isPast ? "-" : "in"}`;
    res += [hours, minutes, seconds].filter(Boolean).join(", ");
    return res;
}
