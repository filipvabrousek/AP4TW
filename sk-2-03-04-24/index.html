<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<div id="app">
    <button @click="increment">Count: {{count}}</button>
</div>

<script>
const {createApp, ref} = Vue;

createApp({
    data(){
        return {
            count: ref(0)
        }
    },
    methods: {
        increment(){
            this.count++;
        }
    }
}).mount("#app");
</script>
