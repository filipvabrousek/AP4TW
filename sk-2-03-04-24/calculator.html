<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

<div id="app" class="w-50">

<input class="form-control p-3" type="number" v-model="speed">
<input class="form-control p-3" type="number" v-model="time">
<button class="btn btn-primary mt-400" @click="calculate">Calculate distance</button>
<p>Result: {{ result }}</p>

</div>

<script>
const {createApp, ref} = Vue;

createApp({
    setup(){
        const speed = ref(0); // m/s
        const time = ref(0); // s
        const result = ref("");

        function calculate(){
        // s = v * t;
        // 2000m = 20 m*s^-1 * 100s
        console.log(speed.value);
        console.log(time.value);
        const distance = speed.value * time.value;
      
        result.value = distance + "m";
       //  alert(distance);
        }

        return {speed, time, calculate, result}
    
    },

    
}).mount("#app");




</script>
